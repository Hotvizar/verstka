<section class="contacts">
    <div class="container">
        
        <div class="contacts-info">
            <div class="row">
                <div class="col-12 col-xxl-4 mb-4 mb-xxl-0">
                    <h3>Contacts</h3>
                    <p>Fill out form, we'll contact you</p>
                </div>
                <div class="col-md-6 col-xxl-4 mb-4 mb-xxl-0">
                    <div class="contact-item">
                        <div class="cont-icon">
                            <img src="image/location-icon.svg" alt="">
                        </div>
                        <div class="cont-text">
                            <h6>Location</h6>
                            <p>Vancouver, Canada</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xxl-4">
                    <div class="contact-item">
                        <div class="cont-icon">
                            <img src="image/email-icon.svg" alt="">
                        </div>
                        <div class="cont-text">
                            <h6>Email</h6>
                            <p><a href="mailto:clean.service@gmail.com">clean.service@gmail.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            @@include('social.html')
        </div>

        <div class="order-form-block">
            <h5>Order Cleaning</h5>
            <p>Fill out the form and we will contact you</p>
        
            <div class="home-order-form">
                <form>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name *" required>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Type of Service">
                                <option selected>Type of Service</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Area Size">
                                <option selected>Area Size</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="tel" class="form-control" placeholder="Phone *" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-orange">Order</button>
                        </div>
                    </div>
                
                </form>
        
            </div>
        </div>

    </div>
</section>
