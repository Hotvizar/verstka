<section id="contacts">
    <div class="container">
        <div class="contacts-block">
            <div class="row">
                
                <div class="col-lg-6">
                    <div class="contact-info">
                        <h3>Давайте працювати разом!</h3>
                        <img src="image/contacts-img.png" alt="" class="img-fluid">
                        <p>Зробимо бухгалтерський облік та підготовку податків легкими для вас! Залиште, будь ласка, заявку, і ми зв'яжемося, щоб розпочати роботу.</p>
                        <p>Не гайте час — зробимо ваш бізнес простішим разом!</p>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="contact-form">
                        <form>
                            <input type="text" class="form-control" placeholder="Ім’я">
                            <input type="tel" class="form-control" placeholder="Телефон">
                            <input type="email" class="form-control" placeholder="Електронна пошта">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="privat" value="option1">
                                        <label class="form-check-label" for="privat">Приватна особа</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="business" value="option2" checked>
                                        <label class="form-check-label" for="business">Бізнес</label>
                                    </div>
                                </div>
                            </div>
                            <textarea name="" id="" class="form-control" placeholder="Коментар"></textarea>
                            <input type="submit" value="Залишити заявку" class="btn btn-fiol">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
