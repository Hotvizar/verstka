<div class="modal fade" id="order" data-bs-keyboard="false" tabindex="-1" aria-labelledby="orderLabel" aria-hidden="true">
  
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="orderLabel">Write Us a Message</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" class="form-control" placeholder="Name *" required>
                    <select class="form-select" aria-label="Type of Service">
                        <option selected>Type of Service</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select" aria-label="Area Size">
                        <option selected>Area Size</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input type="tel" class="form-control" placeholder="Phone *" required>
                    <input type="email" class="form-control" placeholder="Email *" required>
                    <textarea class="form-control" placeholder="Message..."></textarea>
                    <button class="btn btn-orange">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
