<div class="modal" id="callback" tabindex="-1" data-bs-backdrop="false" aria-labelledby="callback" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="phone">
                    <svg class="phone-icon"><use xlink:href="image/icons/symbol/sprite.svg#phone-icon" /></svg>
                </div>
                <h5>Request a Callback</h5>
                <form>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="+1 ( ___ ) ___-__-__">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-yellow">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
