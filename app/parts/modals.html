            <div class="modal-header">
                <h5 id="callbackLabel">Заказать звонок</h5>

            </div>

                <form>
                    <div class="form-group">

<!-- delivery -->

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="callbackLabel">Доставка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <svg class="close-icon">
                        <use xlink:href="image/icons/symbol/sprite.svg#close" /></svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы можете заказать доставку еды из нашего ресторана. Стоимость доставки 300 р.<br>При заказе от 5000
