<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>@@title</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="@@class">

	<header class="header">
		<div class="container">

			<div class="header-row">

				<button type="button" class="btn btn-link btn-menu d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mobmenu" aria-controls="mobmenu">
					<svg class="hamburger"><use xlink:href="image/icons/symbol/sprite.svg#hamburger" /></svg>
				</button>
				  
				@@include('main-menu.html')

				<div class="logo">
					<a href="/">
						<img src="image/logo.svg" alt="" class="d-none d-lg-inline-block">
						<img src="image/logo-mobile.svg" alt="" class="d-lg-none">
					</a>
				</div>

				<div class="info-block">

					<div class="social d-none d-lg-flex">
						<a href="#"><svg class="telegram icon"><use xlink:href="image/icons/symbol/sprite.svg#telegram" /></svg></a>
						<a href="#"><svg class="viber icon"><use xlink:href="image/icons/symbol/sprite.svg#viber" /></svg></a>
						<a href="#"><svg class="instagram icon"><use xlink:href="image/icons/symbol/sprite.svg#instagram" /></svg></a>
						<a href="#"><svg class="facebook icon"><use xlink:href="image/icons/symbol/sprite.svg#facebook" /></svg></a>
					</div>

					<div class="callback d-none d-lg-block">
						<svg class="phone-icon"><use xlink:href="image/icons/symbol/sprite.svg#phone-icon" /></svg>
						<a href="#">Request a Callback</a>
					</div>

					<div class="header-cart">
						<a href="#"><svg class="basket"><use xlink:href="image/icons/symbol/sprite.svg#basket" /></svg></a>
						<div class="count">1</div>
					</div>

				</div>

			</div> <!-- /.header-row -->

		</div>
	</header>
