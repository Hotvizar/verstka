<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>@@title</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="header">

		<div class="container">
			<div class="row align-items-center align-items-md-end justify-content-between">

				<div class="col-4">
					<div class="logo">
						<a href="/">
							<img src="image/logo.svg" class="d-none d-md-block" alt="">
							<img src="image/logo-mobile.svg" class="d-md-none" alt="">
						</a>
					</div>
				</div>

				<div class="col-8 text-right">

					<button id="btn-mobile" class="btn btn-link d-md-none" onclick="openNav()">
						<svg class="hamburger"><use xlink:href="image/icons/symbol/sprite.svg#hamburger" /></svg>
					</button>
					
					<div class="header-top-right-row d-none d-md-flex">

						<div class="social">
							<a href="#">
								<svg class="icon-social instagram"><use xlink:href="image/icons/symbol/sprite.svg#instagram" /></svg>
							</a>
							<a href="#">
								<svg class="icon-social facebook"><use xlink:href="image/icons/symbol/sprite.svg#facebook" /></svg>
							</a>
							<a href="#">
								<svg class="icon-social telegram"><use xlink:href="image/icons/symbol/sprite.svg#telegram" /></svg>
							</a>
							<a href="#">
								<svg class="icon-social viber"><use xlink:href="image/icons/symbol/sprite.svg#viber" /></svg>
							</a>
						</div>

						<div class="lang-switch">
							<div class="dropdown">
								<button type="button" class="btn btn-link dropdown-toggle" aria-expanded="false">
									<img src="image/globus.svg" alt="Lang">
								</button>
								<div class="dropdown-menu">
									<ul class="list-unstyled">
										<li><a href="#">Українска</a></li>
										<li><a href="#">Русский</a></li>
										<li><a href="#">English</a></li>
									</ul>
								</div>
							</div>
						</div>

					</div>

					<div class="main-menu d-none d-md-block">
						<ul class="list-unstyled">
							<li><a href="#">ПРО НАС</a></li>
							<li><a href="#">ПРОГРАМИ і вартість</a></li>
							<li><a href="#">Локації</a></li>
							<li><a href="#">КОРИСНЕ</a></li>
						</ul>
					</div>

				</div>
			</div>

		</div>

	</header>

	@@include('right-menu.html')
