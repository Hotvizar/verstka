@@include('parts/header.html', {title: "Contacts", class: "page-contacts"})

@@include('parts/breadcrumbs.html', {bred: "Contacts"})

<div class="container">

    <div id="content">

        <h1 class="text-center">Contacts</h1>

        <div class="contacts-box">

            <div class="row">
                <div class="col-md-4">
                    <div class="contacts">
                        
                        <div class="contact-item">
                            <img src="image/loc-icon.svg" alt="">
                            <h5>Location</h5>
                            <p>Vancouver, Canada</p>
                        </div>

                        <div class="contact-item">
                            <img src="image/email-icon.svg" alt="">
                            <h5>Email</h5>
                            <p><a href="mailto:avtodelogroup@gmail.com">avtodelogroup@gmail.com</a></p>
                        </div>

                        <div class="messengers">
                            <a href="#"><img src="image/telegram-colored.svg" alt=""></a>
                            <a href="#"><img src="image/viber-colored.svg" alt=""></a>
                        </div>

                    </div>  
                </div>

                <div class="col-md-8">
                    <div class="contact-form">
                        <h5>Write Us a Message</h5>

                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name*" aria-label="Name">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Phone*" aria-label="Phone">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email*" aria-label="Email">
                            </div>
                            <div class="form-group">
                                <textarea name="" class="form-control" placeholder="Message..."></textarea>
                            </div>
                            
                            
                            <button type="submit" class="btn btn-yellow">Send a message</button>
                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

@@include('parts/footer.html')
